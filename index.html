# Mundo das ideias

## 4 problemas do mundo das ideias

--

**Tradução:** enquanto suas ideias não forem tangíveis, serão apenas uma abstração. O que você imagina do novo produto ou funcionalidade pode ser completamente diferente do que outra pessoa imagina.

--

**Predição:** não somos bons em prever se gostaremo ou usaremos algo, sem experimentar.

--

**Pele em Jogo:** se você não tem algo em risco, algo significativo para ganhar ou perder, não é possível contar com as pessoas como prováveis clientes ou usuários. Serão apenas meros espectadores. Pele em jogo significa compromisso, seriedade e consideração.

--

**Viés de confirmação:** temos uma tendência de buscar evidências que confirmem nossas crenças ou teorias existentes e de evitar ou descartar qualquer coisa que se oponha a elas. Escolhemos deixar de olhar objetivamente as informações que recebemos.

# Lei do fracasso de Mercado

A maioria das novas ideias irá falhar no mercado — mesmo que seja executada com competência.
A maneira mais confiável de determinar se uma nova ideia é provavelmente a “Ideia Certa” é coletar “Seus Próprios Dados”.

---

# Seus Próprios Dados

Não podemos confiar cegamente e dados de mercado coletados e compilados por outras pessoas, para outros projetos, em outros momentos, em outros lugares, com outros métodos e outros propósitos. Não podemos nos basear nesse tipo de dado para determinar se uma ideia é provável de ter sucesso no mercado. É tentador, mas preguiçoso e perigoso esse atalho.

--

Se não podemos confiar nas nossas opiniões, opiniões de outras pessoas ou nem mesmo em opiniões de especialistas, como podemos decidir se uma ideia que desejamos desenvolver provavelmente terá sucesso? 

Você precisa de dados! Dados superam opiniões.

---

# Alguns critérios para garantir a validade dos dados:

--

**Ser Recente:** os dados precisam ser frescos — quanto mais recente melhor. O que era verdade há algumas semanas atrás pode não ser verdade hoje. Especialmente pensando em negócios de tecnologia e no mundo online, onde as atitudes e expectativas das pessoas mudam mais rapidamente.

--

**Forte Relevância:** os dados devem ser aplicáveis diretamente para o produto, serviço ou decisão que está sendo avaliada.

--

**Confiável:** Procedência conhecida: não basear em dados coletados por outras pessoas, outras organizações ou outros projetos para tomar suas decisões. Não sabemos os métodos que as pessoas utilizaram para coletar e filtrar os dados. Não sabemos os vieses, influências e motivações que podem ter afetado quando os dados foram compilados e sumarizados.

--

**Estatisticamente Significante:** os dados devem ser estatisticamente significantes. Devem ser baseados em uma amostra suficientemente larga para que o resultado não seja atribuído apenas a uma chance.

--

**IMPORTANTE LEMBRAR:** Os dados de outras pessoas falharão em um ou dois desses critérios.

# Hipótese de Engajamento de Mercado (HEM)

A hipótese que identifica sua crença ou suposição fundamental sobre como o mercado se envolverá com sua ideia. Ela articulará sua visão de como o mercado responderá e usará sua ideia.


**Exemplo:**


---
# Zoom: Defina sua hipótese XYZ

A hipótese XYZ torna a HEM em uma ideia testável e é uma ótima ferramenta para fazer com que você torne explícitas as suposições implícitas.

**Modelo:** Pelo menos X% de Y será Z

--

- X é uma porcentagem específica do seu mercado-alvo. Quão grande fatia, qual porcentagem do nosso mercado-alvo podemos capturar?
	
--

- Y é uma descrição clara do seu mercado-alvo. Qual é o nosso mercado alvo?

--

- Z é como você espera que o mercado se envolva com a sua ideia. Como e exatamente até que ponto o mercado alvo se envolverá com o nosso produto?

--

Os valores iniciais para X, Y e Z serão apenas pontos de partida — as melhores estimativas baseadas no tamanho mínimo de mercado que acredita ser necessário para que sua ideia seja viável. 


**Exemplo:**

---

# Super Zoom: Dê um zoom: hipótese xyz

Apesar da hipótese XYZ já nos dar mais clareza sobre a HEM, ela ainda é um tanto vaga e com algumas coisas implícitas.

O objetivo do super zoom (hippozooming) é que você tenha uma versão dessa hipótese que seja acionável e testável nesse momento: uma versão menor, mais simples e imediatamente mais verificável da Hipótese de Engajamento de Mercado (HEM). 

A ideia é que, se a Hipótese **XYZ** for verdadeira, então **xyz** também deve ser verdadeira — mas muito mais fácil de testar e verificar.

# Medidores de confiabilidade

## Medidor de pele em jogo:

- **Opiniões** — “ótima ideia”, “vá em frente” ou “ninguém vai comprar” — ZERO PONTOS.
- **Email ou telefone falso** — ZERO PONTOS.
- **Comentários ou likes em redes sociais** — ZERO PONTOS.
- **Pesquisas, enquetes, entrevistas online ou offline** — ZERO PONTOS.

--
- **Email válido com entendimento explícito** que será usado para atualização e informações sobre o produto — “Nos informe seu email para receber atualizações sobre o produto” — UM PONTO.
--

- **Telefone válido com entendimento explícito** que a pessoa receberá ligação para atualização e informações sobre o produto — “Nos informe seu telefone para que possamos te ligar e falar sobre nosso produto”— DEZ PONTOS.
--

- **Comprometimento de tempo** — “Venha para uma demonstração de 30 minutos do produto” — 30 pontos (1 ponto por minuto)
--

- **Dinheiro** — “Pague R$50 para estar numa lista de espera” — 50 (1 ponto por 1 real)

# Medidores de confiabilidade

## Medidor de "Ideia Certa"

Realizar de 3 a 5 experimentos com uma hipótese xyz. Se for uma ideia que envolve riscos significantes ou um grande investimento, poderá ser necessário mais experimentos.

O número de experimentos deveria ser proporcional ao invetimento e consequências da falha — o quanto você está com com a pele em jogo ou a cara à tapa.

---

# Medidores de confiabilidade

## Medidor de "Ideia Certa" - Termômetro

- Se os dados significantemente excedem o que a hipótese prediz, você anota como “Muito Provável”. (~90%)
- Se os dados alcançam expectativa ou levemente superam o que a hipótese prediz, você anota como “Provavelmente”. (~70%)
- Se os dados apontam para algo um pouco abaixo do que a hipótese prediz, você anota como “Improvável”. (~50%)
- Se os dados apontam para algo bem abaixo do que a hipótese prediz, você anota como “Muito Improvável”. (~30%)
- Finalmente, se os dados são de alguma forma ambíguos, pontencialmente corrompidos ou difícil de interpretar, você anotar como “50/50” ou opcionalmente você pode descartar ele. Afinal de contas, mesmo na ciência nem todos experimentos produzem dados limpos e confiáveis. (~10%)

# Táticas

- Pensar globalmente, testar localmente 
- Testar agora supera testar depois
- Pensar barato, mais barato, o mais barato possível 

---
# Táticas
## Pensar globalmente, testar localmente 
- Como medir: distância dos dados (DDD)
- Exemplo: se você planeja coletar dados num local físico, você poderia medir em metros ou kilômetros, por exemplo.

Quanto menor a distância, mais dinheiro e tempo pode salvar, permitindo rodar mais experimentos ou validar outras ideias.

---
# Táticas
## Testar agora supera testar depois
- Como medir: horas para dados (HPD)

Quanto menos horas demorar para executar um experimento melhor. Tente se colocar um limite de 48h para rodar o primeiro experimento.

---
# Táticas
## Pensar barato, mais barato, o mais barato possível 
- Como medir: dinheiro para os dados (DPD)

Faça o teste da forma mais barata possível.

---

# Antes de desistir

Não deixe seus dados dos experimentos iniciais te desencorajar prematuramente. A “Ideia Certa” (The Right It) pode estar apenas a alguns ajustes de distância — e pretotipar pode ajudar você com esses ajustes.

É **improvável** que a primeira versão da sua ideia seja a “Ideia Certa”.Sabemos que poucas ideias saem prontas pro sucesso do “Mundo das Ideias” e precisarão de ajustes.

A primeira versão da sua ideia pode ser a “Ideia Errada”, mas você pode estar apenas a alguns ajustes da “Ideia Certa”: teste, ajuste, repita.
